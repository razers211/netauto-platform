{% extends 'automation/base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<div class="card mb-4">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add Bridge Domain</button>
        <a href="{% url 'device_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
